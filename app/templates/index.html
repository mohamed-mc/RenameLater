{% load static %}
<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Cyber-Runner </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        body {
            background-color: black;
            font-family: comic-sans;
            color: white;
        }
    </style>
    
</head>
<body>
<div>
    <h1>
        Robotic Percival's Adventures!
    </h1>
</div>
<script type="text/javascript">


var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var chips;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{

    this.load.audio('startgame', '{% static "assets/startgame.mp3" %}');
    this.load.audio('gameover', '{% static "assets/gameover.mp3" %}');
    this.load.audio('collectSound', '{% static "assets/mag.mp3" %}');
    this.load.image('sky', '{% static "assets/background.png" %}');
    this.load.image('buildings', '{% static "assets/bg2.png" %}');
    this.load.image('closer_buildings', '{% static "assets/bg-3.png" %}');
    this.load.image('closest_buildings', '{% static "assets/foreground.png" %}');
    this.load.image('ground', '{% static "assets/platform.png" %}');
    this.load.image('chip', '{% static "assets/chip.png" %}');
    this.load.image('bomb', '{% static "assets/ghost3.png" %}');
    this.load.spritesheet('dude', '{% static "assets/run.png" %}', { frameWidth: 70, frameHeight: 85 });
}

function create ()
{
    //  background for our game
    this.add.image(400, 300, 'sky');
    this.add.image(400,300,'buildings');
    this.add.image(400,300,'closer_buildings');
    this.add.image(400,300,'closest_buildings');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    var collectSound = this.sound.add('startgame');  // 'collectSound' is the key used to load the sound

    // Play the sound
    collectSound.play();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    player.setCircle(30,10,20);
    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { chipt: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { chipt: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some chips to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    chips = this.physics.add.group({
        key: 'chip',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    chips.children.iterate(function (child) {

        //  Give each chip a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(20, 20, 'score: 0', { fontSize: '32px', fill: '#fff' });

    gameOverText = this.add.text(400, 300, 'Game Over', { fontSize: '100px', fill: '#fff' });
    gameOverText.setOrigin(0.5)
    gameOverText.visible=false;

    //  Collide the player and the chips with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(chips, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the chips, if he does call the collectchip function
    this.physics.add.overlap(player, chips, collectchip, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    var x=200;
    //need to create the gameover screen
    if (gameOver)
    {
        return;
    }
    var speed=0;
    if (cursors.left.isDown)
        {   
            player.flipX=true;
            speed=-160;
            player.setVelocityX(speed);
            player.anims.play('left', true);
        }
    else if (cursors.right.isDown)
        {
            player.flipX=false;
            speed=160;
            player.setVelocityX(speed);
            player.anims.play('right', true);
        }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }
    if (cursors.down.isDown){
        player.setVelocityX(speed*2);
    }
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
    if (score>=x){
        
    }
}

function collectchip (player, chip)
{
    chip.disableBody(true, true);
    var collectSound = this.sound.add('collectSound');  // 'collectSound' is the key used to load the sound

    // Play the sound
    collectSound.play();

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);
    
    if (chips.countActive(true) === 0)
    {
        //  A new batch of chips to collect
        chips.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
   

}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');
    gameOverText.visible=true;
    gameOver = true;

    bomb.allowGravity = false;
    var collectSound = this.sound.add('gameover');  // 'collectSound' is the key used to load the sound

    // Play the sound
    collectSound.play();
    
}
document.addEventListener('keyup', function(e){
  if(e.keyCode == 13)
    window.location.reload();
})

</script>
<div>
    <h1>
        Press Enter to try again!
    </h1>
</div>
</body>
</html>
